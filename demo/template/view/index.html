<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{text}}</h1>

    <h4>directive:for-array</h4>
    #if( datalist && datalist.length > 0 )
      <ul>
      #foreach(datalist).indexAs(i)
        <li>{{i}}:{{datalist[i]}}</li>
      #/foreach
      </ul>
    #/if

    #if( datajson)
      <ul>
      #foreach(datajson).keyAs(k)
        <li>{{k}}:{{datajson[k]}}</li>
      #/foreach
      </ul>
    #/if
    
  </body>

</html>
